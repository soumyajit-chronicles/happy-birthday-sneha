<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Unlock Message</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url('cake-page-png.png');
      /* make sure this image exists */
      background-size: cover;
      background-position: center;
      font-family: 'Poppins', sans-serif;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      min-height: 100vh;
      text-align: center;
      overflow: hidden;
    }

    .container {
      background: rgba(0, 0, 0, 0.6);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 0 25px rgba(255, 193, 7, 0.5);
      z-index: 2;
    }

    input {
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      margin-top: 15px;
    }

    button {
      margin-top: 20px;
      padding: 10px 25px;
      font-size: 16px;
      background: gold;
      color: black;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background: orange;
      transform: scale(1.05);
    }

    .petal {
      position: absolute;
      width: 30px;
      height: 30px;
      background-image: url('yellow-tulip-petal.png');
      /* ensure this image exists */
      background-size: cover;
      opacity: 0.8;
      animation: fall linear infinite;
      z-index: 1;
    }

    @keyframes fall {
      0% {
        transform: translateY(-100px) rotate(0deg);
        opacity: 1;
      }

      100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>

<body>

  <!-- Background music -->
  <audio id="bgMusic" autoplay loop>
    <source src="hope.mp3" type="audio/mp3">
    Your browser does not support the audio element.
  </audio>

  <div class="container">
    <h2>üîê Your Not-So-Typical Birthday Message, But Why?</h2>
    <p>Some things in life need to be <strong>earned.</strong> Enter the secret code. üòâ</p>
    <input type="password" id="codeInput" placeholder="Enter the code" />
    <br />
    <button onclick="checkCode()">Unlock üîì</button>
  </div>

  <!-- JS for petals -->
  <script>
    function createPetal() {
      const petal = document.createElement('div');
      petal.classList.add('petal');
      petal.style.left = Math.random() * 100 + 'vw';
      petal.style.animationDuration = (3 + Math.random() * 5) + 's';
      document.body.appendChild(petal);
      setTimeout(() => {
        petal.remove();
      }, 8000);
    }
    setInterval(createPetal, 300);
  </script>

  <!-- JS for music autoplay and code check -->
  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const music = document.getElementById('bgMusic');
      music.volume = 0.5;
      music.play().catch(() => {
        document.body.addEventListener('click', () => {
          music.play();
        }, { once: true });
      });
    });

    function checkCode() {
      const input = document.getElementById('codeInput').value.trim();
      if (input === '271224') {
        window.location.href = 'message.html';
      } else {
        alert("Ughh! Tujhe kuch bhi yaad nahi rehta!!\nWell, don't try so hard on your birthday üòè\nIt‚Äôs: 271224");
      }
    }
  </script>

</body>

</html>
