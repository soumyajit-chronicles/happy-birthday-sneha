<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Birthday Surprise</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');

        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: url('nightwalk-background.png') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            text-align: center;
            overflow: hidden;
        }

        .container {
            padding-top: 50px;
            z-index: 2;
            position: relative;
        }

        h2 {
            font-size: 2rem;
            text-shadow: 2px 2px 5px #000;
        }

        p {
            font-size: 1.2rem;
            max-width: 600px;
            margin: 20px auto;
            text-shadow: 1px 1px 3px #000;
        }

        .button {
            display: inline-block;
            padding: 12px 24px;
            margin-top: 20px;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            font-weight: bold;
            border-radius: 10px;
            text-decoration: none;
            backdrop-filter: blur(4px);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.4);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .button:hover {
            background: rgba(255, 255, 255, 0.4);
            transform: scale(1.05);
        }

        .cake-scene {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 40px auto;
        }

        .cake {
            width: 100%;
            transition: opacity 1s ease;
        }

        .knife {
            position: absolute;
            width: 100px;
            top: -60px;
            left: 100px;
            transform: rotate(0deg);
            opacity: 0;
            transition: all 1s ease;
            z-index: 5;
        }

        .cut .cake {
            opacity: 0;
        }

        .cut .knife {
            opacity: 1;
            top: 100px;
            transform: rotate(60deg);
        }

        .message-wrapper {
            position: absolute;
            top: 60%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            text-align: center;
            z-index: 10;
        }

        .message {
            font-size: 1.8rem;
            margin: 20px auto;
            color: #fff;
            font-weight: bold;
            text-shadow: 2px 2px 10px #ff69b4;
            min-height: 2.5em;
        }

        .typing {
            overflow: hidden;
            white-space: nowrap;
            border-right: 2px solid rgba(255, 255, 255, 0.75);
            animation: typing 3s steps(30, end) forwards, blink 0.7s infinite step-end alternate;
            width: 0;
        }

        @keyframes typing {
            from {
                width: 0
            }

            to {
                width: 100%
            }
        }

        @keyframes blink {
            50% {
                border-color: transparent;
            }
        }

        #nextBtn {
            display: none;
        }
    </style>
</head>

<body>

    <!-- Audio Elements -->
    <audio id="bgMusic" loop>
        <source src="birthday-melody.mp3" type="audio/mp3">
    </audio>

    <audio id="sliceSound">
        <source src="knife-slice.mp3" type="audio/mp3">
    </audio>

    <!-- Top Message Section -->
    <div class="container">
        <h2>üíå You Cracked the Code!</h2>
        <p>You went all out‚Ä¶ unlocking secrets, solving riddles‚Ä¶
            What‚Äôs next? Breaking into my heart? Oh wait üòè
            But first, let‚Äôs divide 21 into 2 into 1‚Ä¶</p>
        <button class="button" id="startBtn">üéÇ Cut the Cake</button>
    </div>

    <!-- Cake Section -->
    <div class="cake-scene" id="cakeScene">
        <img src="happy-birthday-cake.png" class="cake" id="cake" />
        <img src="cake-cutting-knife.png" class="knife" id="knife" />
    </div>

    <!-- Message Section -->
    <div class="message-wrapper">
        <div class="message" id="birthdayMessage"></div>
        <div class="message" id="congratulatoryMessage"></div>
        <a href="congratulations.html" class="button" id="nextBtn">
            Let's dive into the next? Or still in the hangover?
        </a>
    </div>

    <!-- Script Section -->
    <script>
        const startBtn = document.getElementById('startBtn');
        const cakeScene = document.getElementById('cakeScene');
        const knife = document.getElementById('knife');
        const cake = document.getElementById('cake');
        const birthdayMessage = document.getElementById('birthdayMessage');
        const congratulatoryMessage = document.getElementById('congratulatoryMessage');
        const nextBtn = document.getElementById('nextBtn');
        const sliceSound = document.getElementById('sliceSound');
        const bgMusic = document.getElementById('bgMusic');

        // Ensure background music plays on user interaction
        window.addEventListener('click', () => {
            bgMusic.play().catch(() => { });
        }, { once: true });

        function typeText(element, message, delay = 0) {
            setTimeout(() => {
                element.textContent = message;
                element.classList.add('typing');
            }, delay);
        }

        startBtn.addEventListener('click', () => {
            // Animate the cake cut
            cakeScene.classList.add('cut');
            sliceSound.play();

            // Typing messages
            typeText(birthdayMessage, "üéâ Happy Birthday Sneha üíñ", 1500);
            typeText(congratulatoryMessage, "üéä Congratulations, dearest!", 5000);

            // Reveal next button
            setTimeout(() => {
                nextBtn.style.display = 'inline-block';
            }, 8500);
        });
    </script>

</body>

</html>
